{%load static%}

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Dos alamos</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'core/css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{% url 'vista_paciente' %}">
            <img src="{% static 'core/IMG/logo.png' %}" alt="Logo">
            <span>Dos alamos</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'vista_paciente' %}">Inicio <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'doctores' %}">Doctores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'clinica' %}">Clinica</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="formulario/{{id}}">Pedir Hora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cerrar Sesion</a>
              </li>
            </ul>
          </div>
        </nav>
        
      </div>
    </header>
    <style>
        .centro {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            width: 600px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05);
        }


        .center h1 {
            text-align: center;
            padding: 20px 0;
        }

        .my-form {
            margin: 20px;
            padding: 20px;
        }

        .my-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .my-form input[type="file"] {
            margin-bottom: 10px;
        }

        .my-form input[type="submit"] {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #0dc3ff;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }
    </style>
    <div class="centro">
        <div class="center" style="margin-bottom: 50px; margin-top: 50px;">
            <h1>Pedir Hora</h1>
            <form class="my-form" action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="first-name" placeholder="nombre" disabled value="{{usuario.first_name}}">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="last-name" placeholder="Apellidos" disabled value="{{usuario.last_name}}">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="Correo" placeholder="Correo" disabled value="{{usuario.email}}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <select id="city" class="custom-select">
                                <option value="">Doctores</option>
                                {% for d in medico %}
                                <option value="d.id">{{d.first_name}} {{d.last_name}}</option> <!-- en las parentecis inventar de que rama es el doctor,general hÂ¿ginecologia etc -->
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <select id="country" class="custom-select">
                                <option selected>Comuna</option>
                                <option value="comuna">Quilicura</option>
                                <option value="comuna">Las condes</option>
                                <option value="comuna">Cerrillos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="Fecha" placeholder="Fecha" required>
                    </div>
                    <div class="col-sm-5">
                        <input type="time" class="form-control" id="Hora" placeholder="Hora" required>
                    </div>
                </div>
                <br>
                <ul id="record-list" class="list-group">
                </ul>
                <center>
                    <input style="margin-top: 40px;" type="submit" value="Pedir Hora">
                </center>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
